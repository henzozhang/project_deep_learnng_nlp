{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
  
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy  }}
            <input type="submit" value="Submit">
        </form>

        <p>{{info}}</p>
    
      </div>
    </div>

    
</div>


{% endblock content %}
